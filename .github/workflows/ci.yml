name: CI (Debian)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    container:
      image: debian:13.1
    steps:
      - name: Install base packages
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            curl \
            git \
            python3 \
            python3-venv \
            python3-pip \
            ca-certificates \
            build-essential
      - uses: actions/checkout@v4
      - name: Install uv
        env:
          UV_INSTALLER_NO_MODIFY_PATH: "1"
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - name: Sync dependencies
        run: uv sync --group dev --all-extras
      - name: Lint
        run: uv run ruff check .
      - name: Tests
        run: uv run pytest
